# OMNIXAN Load Balancing Module Configuration Example
# Copy to config.yaml and customize

load_balancing:
  # Algorithm selection
  algorithm:
    type: quantum_aware  # Options: round_robin, least_connections, weighted, quantum_aware, ip_hash, least_latency
    config:
      # Algorithm-specific settings
      quantum_weight: 0.3
      latency_weight: 0.2

  # Health check settings
  health_check:
    interval: 5.0  # seconds
    timeout: 2.0   # seconds
    unhealthy_threshold: 3
    healthy_threshold: 2

  # Circuit breaker settings
  circuit_breaker:
    failure_threshold: 5
    success_threshold: 2
    timeout: 60.0  # seconds
    half_open_max_calls: 3

  # Rate limiting
  rate_limit:
    enabled: true
    requests_per_second: 1000
    burst_size: 1500
    ddos_threshold: 5000

  # General settings
  request_timeout: 30.0  # seconds
  max_retries: 3
  session_affinity: true
  metrics_enabled: true

# Backend configurations
backends:
  - host: backend1.omnixan.local
    port: 8080
    weight: 1.0
    max_connections: 1000
    quantum_capable: true
    priority: 10
    metadata:
      datacenter: us-east-1
      rack: rack-01

  - host: backend2.omnixan.local
    port: 8080
    weight: 1.5
    max_connections: 1500
    quantum_capable: true
    priority: 8
    metadata:
      datacenter: us-east-1
      rack: rack-02

  - host: backend3.omnixan.local
    port: 8080
    weight: 0.8
    max_connections: 800
    quantum_capable: false
    priority: 5
    metadata:
      datacenter: us-west-2
      rack: rack-01

# Logging configuration
logging:
  level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
  file: /var/log/omnixan/load_balancer.log
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Monitoring
monitoring:
  metrics_port: 9090
  metrics_path: /metrics
  enable_prometheus: true
  enable_grafana: true
